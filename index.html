<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generar Boleta</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js" defer></script>
</head>
<body>
  <h1>Generar Boleta</h1>

  <!-- Enlace para administrar productos -->
  <a href="admin.html" id="admin-access">Acceso Administrador</a>

  <form id="boleta-form">
    <div>
      <label for="product-select">Seleccionar Producto:</label>
      <select id="product-select" required>
        <!-- Productos dinámicos cargados aquí -->
      </select>
    </div>
    <div>
      <label for="product-quantity">Cantidad:</label>
      <input type="number" id="product-quantity" min="1" required>
    </div>
    <div>
      <label for="customer-address">Dirección del Cliente:</label>
      <input type="text" id="customer-address" placeholder="Ingresa la dirección" required>
    </div>
    <button type="submit">Agregar al Carrito</button>
  </form>

  <h2>Carrito de Compras</h2>
  <ul id="cart-list"></ul>

  <h3>Total: $<span id="total-price">0.00</span></h3>

  <!-- Botón para enviar boleta por correo -->
  <button id="send-email">Enviar Boleta por Correo</button>
</body>
</html>
