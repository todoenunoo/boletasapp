<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generar Boleta</title>
</head>
<body>
  <h1>Generar Boleta</h1>

  <!-- Enlace para administrar productos -->
  <a href="admin.html">Administrar Productos</a>

  <!-- Formulario para agregar productos al carrito -->
  <form id="boleta-form">
    <div>
      <label for="product-select">Seleccionar Producto:</label>
      <select id="product-select" required>
        <!-- Opciones de productos se cargarán aquí -->
      </select>
    </div>
    <div>
      <label for="product-quantity">Cantidad:</label>
      <input type="number" id="product-quantity" min="1" required>
    </div>
    <button type="submit">Agregar al Carrito</button>
  </form>

  <h2>Carrito de Compras</h2>
  <ul id="cart-list"></ul> <!-- Lista del carrito -->

  <h3>Total: $<span id="total-price">0.00</span></h3>

  <!-- Botón para enviar por correo -->
  <button id="send-email">Enviar Boleta por Correo</button>

  <!-- Formulario oculto para enviar boleta -->
  <form id="send-email-form" action="https://formsubmit.co/393b80f6c593624fd8ad6135ec796abc" method="POST" style="display:none;">
    <input type="hidden" name="_subject" value="Boleta de Compra">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="body" id="email-body">
    <input type="hidden" name="_replyto" value="tu-correo@dominio.com">
    <button type="submit">Enviar Boleta por Correo</button>
  </form>

  <script src="js/scripts.js" defer></script>
</body>
</html>
